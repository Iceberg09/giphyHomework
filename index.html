<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Jacob's Giphy Homework</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="snacks-view"></div>


        </div>
    </div>

    <div class="container margin-top">
        <div class="row float-right">
            <div class="col float-right">
                <form id="snack-form">
                    <label for="snack-input">Add a new snack!</label>
                    <input type="text" id="snack-input"><br>

                    <!-- Button to add a new snack button. -->
                    <input id="add-snack" type="submit" value="Add a new snack">
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="giphy-content">

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
